<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/14e68733f7.js" crossorigin="anonymous"></script>
  <title>Previsão do tempo</title>
</head>

<body>

  <main>
    <div class="container">
      <input class="city" type="text" placeholder="Digite a cidade">
      <button class="search" onclick="searchcity()">
        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
      </button>

      <h2 class="name-city">São Paulo</h2>
      <p class="temp">21ºC</p>

      <div class="clima">
        <img class="icon" src="/nuvem.png">
        <p class="weather">Nublado</p>
      </div>

      <div class="details">

        <img class="humidity-icon" src="/umidade.png">

        <div class="description-humidity">
          <p class="umidifity"> 75%</p>
          <p class="text-final"><small>Umidade</small></p>
        </div>

        <!-- <div>
        <img class="km-vento-icon" src="/mau-tempo (1).png">
          <p></p>
          <p></p>
        </div> -->

      </div>

    </div>


  </main>

  <script src="/js/script.js"></script>
</body>

</html>
